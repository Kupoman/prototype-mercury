<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="vue.js"></script>
        <link rel="stylesheet" href="pure-min.css">
        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="title.css">
    </head>

    <body>
        <div id="app">
            <video autoplay muted loop id="bgvid">
                <source src="titlebg.webm" type="video/webm">
            </video>

            <h1 id="title" class='animated slideInDown'>Mercury</h1>
            <div id='title-nav' class='pure-menu pure-menu-horizontal animated slidInUp'>
                <ul class='pure-menu-list'>
                    <li v-for='(item, idx) in state.menu_items' class='custom-menu-item pure-menu-item'
                        v-bind:class="{'pure-menu-selected': idx == state.selection_index}">
                        <a href='#' class='pure-menu-link'>{{item}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </body>

    <script src='common.js'></script>
    <script>
        setup_ui({});
    </script>
</html>
