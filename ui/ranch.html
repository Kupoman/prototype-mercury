<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="vue.js"></script>
        <link rel="stylesheet" href="pure-min.css">
        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="common.css">
    </head>

    <body>
        <div id="app">
            <nav-bar
                :show_menu='state.show_menu'
                :menu_heading='state.menu_heading'
                :menu_items='state.menu_items'
                :selection_index='state.selection_index'
            ></nav-bar>

            <message-bar
                :message='state.message'
                :modal='state.message_modal'
            ></message-bar>

            <div id='content-pane' class='pure-menu' v-if='state.show_stats'>
                <p>Breed: {{state.monster.breed}}</p>
                <p>Job: {{state.monster.job}}</p>
                <p>HP: {{state.monster.hit_points}}</p>
                <p>Phys. Attack: {{state.monster.physical_attack}}</p>
                <p>Mag. Attack: {{state.monster.magical_attack}}</p>
                <p>Defense: {{state.monster.defense}}</p>
            </div>
        </div>
    </body>

    <script src='common.js'></script>
    <script>
        setup_ui({
            show_stats: false,
            monster: {
                name: 'Foo',
                breed: 'Bar',
                job: '',
                hit_points:100,
                ability_points:100,
                physical_attack:100,
                magical_attack:100,
                defense:100,
            }
        });
    </script>
</html>
