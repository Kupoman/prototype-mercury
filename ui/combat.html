<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="vue.js"></script>
        <link rel="stylesheet" href="pure-min.css">
        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="combat.css">
    </head>

    <body>
        <div id="app">
            <nav-bar
                :show_menu='state.show_menu'
                :menu_heading='state.menu_heading'
                :menu_items='state.menu_items'
                :selection_index='state.selection_index'
            ></nav-bar>

            <message-bar
                :message='state.message'
                :modal='state.message_modal'
            ></message-bar>

            <transition
                enter-active-class="animated bounceInDown faster"
            >
                <div id='results' v-if='state.results' class='pure-menu'>
                    <p>Results:</p>
                    <ul>
                        <li v-for='result in state.results'>{{result}}</a>
                    </ul>
                </div>
            </transition>

            <transition
                enter-active-class="animated slideInRight speed-200"
                leave-active-class="animated slideOutRight speed-200"
            >
                <div id='stats' v-if='state.monster.name' class='pure-menu'>
                    <p>{{state.monster.name}}</p>
                    <span>HP:</span>
                    <progress
                        id='health-bar'
                        :value='state.monster.hp_current'
                        :max='state.monster.hp_max'
                    >
                    </progress>
                    <span>{{state.monster.hp_current}}/{{state.monster.hp_max}}</span><br>

                    <span>CT:</span>
                    <progress
                        id='ct-bar'
                        :value='state.monster.ct_current'
                        :max='state.monster.ct_max'
                    >
                    </progress>
                    <span>{{state.monster.ct_current}}/{{state.monster.ct_max}}</span>
                </div>
            </transition>
        </div>
    </body>

    <script src='common.js'></script>
    <script>
        setup_ui({
            monster: {
                name: 'Foo',
                hp_current: 35,
                hp_max: 100
            }
        });
    </script>
</html>
