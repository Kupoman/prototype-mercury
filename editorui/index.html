<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mercury Editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app" v-cloak class="container-fluid">
            <h1>Mercury Editor</h1>
            <div class="row">
                <div id="nav" class="col-4">
                    <div v-for="(items, type) in gdb">
                        <div class="nav-header">{{ type }}</div>
                        <ul class="nav flex-column">
                            <li v-for="item in items" class="nav-item">
                                <a class="nav-link" href="#" @click.prevent="loadEditor(type, item)">{{ item.id }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="editor" class="col-8">
                </div>
            </div>
        </div>
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jsoneditor.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
